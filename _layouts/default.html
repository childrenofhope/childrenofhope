<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properties -->
  <title>{{ page.title }}</title>
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/stylesheets/global.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/stylesheets/semantic-2.1.7.css">
  <script src="{{ site.baseurl }}/assets/javascripts/jquery.min.js"></script>

<body>

    <div class="ui stackable grid">
      <div class="ten wide centered column">
        {% include header.html %}

      </div>
    </div>
  </div>
  {% include footer.html %}

</html>
